{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<style>
    .tm-product-img-dummy {
    max-width: 100%;
    height: 240px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: rgb(255, 255, 255);
    background: rgb(170, 170, 170);
}
.tm-upload-icon {
    width: 55px;
    height: 55px;
    text-align: center;
    padding-top: 15px;
    font-size: 22px;
    background: rgb(69, 92, 113);
    border-radius: 50%;
}
.fa-cloud-upload-alt:before {
    content: "\f382";
}
.tm-block {
    padding: 30px;
}
.tm-bg-primary-dark {
    background-color: rgb(217, 215, 226);
}
</style>
<nav aria-label="breadcrumb" class="main-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a onclick="goBack()">Back</a></li>
    <li class="breadcrumb-item active" aria-current="page">Product List</li>
    <li class="breadcrumb-item active" aria-current="page">Add Product</li>

  </ol>
</nav><hr>

<script>
function goBack() {
window.history.back();
}
</script>
<title>foodApp: Add Product</title>
<div class="container tm-mt-big tm-mb-big">
    <div class="row">
      <div class="col-xl-9 col-lg-10 col-md-12 col-sm-12 mx-auto">
        <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
          <div class="row">
            <div class="col-12">
              <h2 class="tm-block-title d-inline-block">Add Product</h2>
            </div>
          </div>
          <div class="row tm-edit-product-row">
            <div class="col-xl-6 col-lg-6 col-md-12">
                <form method='POST' action="" enctype="multipart/form-data">
                    {% csrf_token %}
                <div class="row">
                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                            <label
                            for="name"
                            >Product Name:
                          </label>
                            <div class="input-group mb-2">
                                {{form.name}}
                            </div>
                      </div>
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                        <label
                        for="name"
                        >Seller:
                      </label>
                        <div class="input-group mb-2">
                            {{form.seller}}
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label
                    for="name"
                    >Price:
                  </label>
                    <div class="input-group mb-2">
                        {{form.price}}
                    </div>
                </div>
                
                <div class="form-group mb-3">
                    <label
                    for="name"
                    >Description:
                  </label>
                    <div class="input-group mb-2">
                        {{form.description}}
                    </div>
                </div>

                <div class="row">
                    <div class="form-group mb-3 col-xs-12 col-sm-6">
                            <label
                            for="name"
                            >Date Delivery 
                            <br>
                            (YYYY-MM-DD):
                          </label>
                            <div class="input-group mb-2">
                                {{form.date_delivery}}
                            </div>
                      </div>
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                        <label
                        for="name"
                        >Date Closed 
                        <br>
                        (YYYY-MM-DD):
                      </label>
                        <div class="input-group mb-2">
                            {{form.date_closed}}
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <label>Product Image:</label>
                <input required name="images" type="file" multiple class="form-control-file">
            </div>
            <div class="col-12">
              <input type="submit" class="btn btn-primary btn-block text-uppercase" name="Submit">
            </div>
          </form>   
          </div>
        </div>
      </div>
    </div>
  </div>



{% endblock content %}
